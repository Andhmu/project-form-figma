<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Figma Template</title>
  </head>
  <body>
    <a
      href="https://www.figma.com/file/XL9G4Arp0wjvI6i5QORpay/Signup-Form-(Community)?node-id=2%3A2&t=GypvmHrEh6AMdal8-1"
      ><div class="link-figma">
        This Figma template I used in my project
      </div></a
    >

    <div class="content">
      <div class="back-content">
        <img class="back-pic" src="./img/back-pic.png" alt="" />
      </div>
      <div class="form-block">
        <div class="form-block-top">
          <div class="logo-block"><img src="./img/logo.svg" alt="" /></div>
          <div class="title-text">CREATE ACCOUNT</div>
          <form method="POST" action="/" class="form-content">
            <label>
              <input
                type="text"
                name="first-name"
                placeholder="First name"
                minlength="2"
              />
            </label>
            <label>
              <input
                type="text"
                name="last-name"
                placeholder="Last name"
                minlength="1"
              />
            </label>
            <label>
              <input
                type="email"
                name="email"
                placeholder="Email address"
                minlength="11"
              />
            </label>
            <label>
              <input type="password" name="password" placeholder="Password" />
            </label>
            <label>
              <input
                type="password"
                name="password"
                placeholder="Confirm password"
              />
            </label>
            <div class="btn-reg">
              <button type="submit">
                CREATE ACCOUNT
              </button>
            </div>
          </form>
        </div>
        <div class="form-block-end">
          <a href="/">Already registered? Login</a>
          <div class="social-top"><div class="social-top-line"></div></div>
          <div class="social-end">
            Create Account with
            <div class="social-pic">
              <img src="./img/googleicon.svg" alt="" />
              <img src="./img/twittericon.svg" alt="" />
              <img src="./img/facebookicon.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="copyright-text">
        Copyright 2022 - All Rights Reserved
      </div>
    </div>
  </body>
</html>
